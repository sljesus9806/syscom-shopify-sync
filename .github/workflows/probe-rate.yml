name: Run Probe Rate

on:
  workflow_dispatch:    # Permite correrlo manualmente desde la pesta√±a "Actions"
  schedule:
    - cron: "0 * * * *"  # Corre cada hora (opcional)

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run script
        env:
          SYSCOM_CLIENT_ID: ${{ secrets.SYSCOM_CLIENT_ID }}
          SYSCOM_CLIENT_SECRET: ${{ secrets.SYSCOM_CLIENT_SECRET }}
        run: node probe-rate.mjs
